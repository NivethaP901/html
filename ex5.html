<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 320px;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form onsubmit="displayMessage(event)">
        <h2 style="text-align: center;">Event Registration</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="" disabled selected>Select an event</option>
            <option value="music">Music Concert</option>
            <option value="sports">Sports Tournament</option>
            <option value="art">Art Exhibition</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Any special requests?" rows="3"></textarea>

        <input type="submit" value="Register">
        
        <output id="confirmationMessage"></output>
    </form>

    <script>
        function displayMessage(event) {
            event.preventDefault();
            document.getElementById("confirmationMessage").innerText = "âœ… Registration successful!";
        }
    </script>

</body>
</html>
