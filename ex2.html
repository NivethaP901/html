<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">🏠 Home</a>
        <a href="#events">🎉 Events</a>
        <a href="#contact">📩 Contact</a>
    </nav>

    <!-- Sections -->
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Make yourself comfortable.</p>
    </section>

    <section id="events">
        <h2>Events</h2>
        <p>Check out our latest events and mark your calendars!</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Got questions? We're here to help. Reach out anytime!</p>
    </section>

    <!-- External Help Link -->
    <footer>
        <p>Need help? Visit our <a href="help.html" target="_blank">Help Page</a>.</p>
    </footer>

</body>
</html>
