<button onclick="findLocation()">Find Nearby Events</button>
<p id="locationDetails"></p>

<script>
    function findLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => document.getElementById("locationDetails").innerText = `üìç Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`,
                error => document.getElementById("locationDetails").innerText = "‚ö†Ô∏è Location access denied!",
                { enableHighAccuracy: true, timeout: 5000 }
            );
        } else {
            document.getElementById("locationDetails").innerText = "‚ùå Geolocation not supported.";
        }
    }
</script>
