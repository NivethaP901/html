<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Event Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        .event-img {
            width: 200px;
            height: 150px;
            border: 3px solid #007BFF; /* Blue border for visual emphasis */
            border-radius: 8px;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Community Events Gallery</h2>
    <table border="1">
        <caption>Memorable Moments from Our Events</caption>
        <tr>
            <td><img src="event1.jpg" alt="Music Concert" title="Live Music Night" class="event-img"></td>
            <td><img src="event2.jpg" alt="Food Fest" title="Tasty Delights" class="event-img"></td>
            <td><img src="event3.jpg" alt="Art Exhibition" title="Creative Showcase" class="event-img"></td>
        </tr>
        <tr>
            <td><img src="event4.jpg" alt="Sports Tournament" title="Athletic Spirit" class="event-img"></td>
            <td><img src="event5.jpg" alt="Tech Meetup" title="Innovators Gathering" class="event-img"></td>
            <td><img src="event6.jpg" alt="Charity Drive" title="Giving Back" class="event-img"></td>
        </tr>
    </table>

</body>
</html>
