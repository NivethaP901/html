<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Banner Example</title>
    <style>
        /* Styling for the welcome banner */
        #welcomeBanner {
            background-color: #007BFF; /* Nice blue */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 8px; /* Soft rounded corners */
        }

        /* Highlight class to emphasize certain elements */
        .highlight {
            background-color: yellow;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">

    </div>

    <!-- Special Offer with inline styling -->
    <p>Don't miss out! <span style="color: red; font-weight: bold;">Limited-time offer!</span></p>

    <!-- Highlighted section -->
    <p class="highlight">Enjoy exclusive perks and updates tailored just for you.</p>

</body>
</html>
